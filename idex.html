<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="project.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="header">
      <h1>Etch-a-Sketch</h1>
    </div>

    <div id="board"></div>

    <div class="buttons">
      <button type="button" class="btn btn-danger" onclick="setColor('red')">
        Red
      </button>
      <button type="button" class="btn btn-primary" onclick="setColor('blue')">
        Blue
      </button>
      <button type="button" class="btn btn-success" onclick="setColor('green')">
        Green
      </button>
      <button type="button" class="btn btn-dark" onclick="setColor('black')">
        Black
      </button>
      <svg
        onclick="reset()"
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-ban"
        width="44"
        height="44"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#6f32be"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <circle cx="12" cy="12" r="9" />
        <line x1="5.7" y1="5.7" x2="18.3" y2="18.3" />
      </svg>
    </div>
  </body>
</html>
